<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <style>
        .news-list-container .news-list-ul {
            list-style: none;
            padding: 0;
        }

        .news-list-container .news-list-ul li {
            border: 1px dashed pink;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="news-list">
        <div class="news-list-container">
            <h1>列表页面</h1>
            <ul class="news-list-ul">
                <router-link v-for="news in newsList" :key="news.id" tag="li" :to="'/newsInfo?id=' + news.id">
                    <p> 标题: {{ news.title }}</p>
                    <p> 征婚: {{ news.content}}</p>
                </router-link>
            </ul>
        </div>
    </template>

    <template id="news-info">
        <div class="news-info-container">
            <h1>这是详情页 ---> {{ $route.query.id }} {{ $route.query.content}}</h1>
        </div>
    </template>
    <script>
        let newsListComponent = {
            template: "#news-list",
            data() {
                return {
                    newsList: [
                        { id: 1, title: '巨大新闻!!!', content: '素馅熊今年十八了!成年了!三年以上了解一下!' },
                        { id: 2, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                        { id: 3, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                        { id: 4, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                        { id: 5, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                        { id: 6, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                        { id: 7, title: '特大新闻!!!', content: '王骏驰今年三十了!还没娶老婆!' },
                    ]
                }
            }
        }
        let newsInfoComponent = {
            template: "#news-info"
        }

        let router = new VueRouter({
            routes: [
                { path: '/', redirect: '/newsList' },
                { path: '/newsList', component: newsListComponent },
                { path: '/newsInfo', component: newsInfoComponent },
            ]
        })

        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router
        })
    </script>
</body>

</html>
