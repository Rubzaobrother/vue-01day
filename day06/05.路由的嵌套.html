<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/account">Account</router-link>
        <router-view></router-view>

    </div>

    <template id="tmp">
        <div>
            <h1>这是Account</h1>
            <router-link to="/account/login"> 登陆 </router-link>
            <router-link to="/account/register"> 注册 </router-link>
            <router-view></router-view>

        </div>
    </template>
    <script>
        let account = {
            template: '#tmp'
        }

        let login = {
            template: '<h3>登陆组件</h3>'
        }
        let register = {
            template: '<h3>注册组件</h3>'
        }

        let router = new VueRouter({
            routes: [
                {
                    path: '/account',
                    component: account,
                    // 使用 children 属性，实现子路由，同时，子路由的 path 前面，不要带 / ，否则永远以根路径开始请求，这样不方便我们用户去理解URL地址
                    children: [
                        { path: 'login', component: login },
                        { path: 'register', component: register },
                    ]
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router
        })
    </script>
</body>

</html>
