<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstname" @keyup="getMonitor">+
        <input type="text" v-model="lastname" @keyup="getMonitor">=
        <input type="text" v-model="fullname">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname:'',
                lastname: '',
                fullname: '',
            },
            methods: {
                getMonitor(){
                    this.fullname = this.firstname +'-'+ this.lastname
                }
            },
        })
    </script>
</body>

</html>
