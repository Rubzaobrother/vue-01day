<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <style>
        .router-link-active,
        .myactive {
            color: greenyellow;
            border: 1px solid orange;
            border-radius: 10%;
            text-decoration: underline;
            background-color: orange;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(140px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/login?id=10&name=张国荣" tag="span"> 登陆 </router-link>
        <router-link to="/register" tag="span"> 注册 </router-link>

        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: '<h1>登陆组件 --- {{$route.query.id}} --- {{$route.query.name}}</h1>'
        }
        var register = {
            template: '<h1>注册组件</h1>'
        }

        var router = new VueRouter({
            routes: [
                { path: '/login', component: login },
                { path: '/register', component: register },
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router
        })
    </script>
</body>

</html>
