<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{mag}}
        <p v-text="mag"></p>
        <p v-html= "mag"></p>

        <input type="button" value="都随风" @click="btn">
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                mag : '<h1>让往事随风</h1>',
            },
            methods: {
                btn(){
                    alert('hello Vue')
                }
            },
        })    
    </script>
</body>
</html>
