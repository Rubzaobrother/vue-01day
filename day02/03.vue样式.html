<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h1 :class= "['thin','italic']">练习测试</h1> -->

    <!-- 在数组中三元表达式 -->
    <!-- <h1 :class= "['thin','italic', flag ? 'active' : '']">练习测试</h1> -->

    <!-- 在数组中对象来代替三元提高可读性 -->
    <!-- <h1 :class= "['thin','italic', {'active':flag}]">练习测试</h1> -->

    <!-- 直接使用对象 -->
    <!-- <h1 :class= "{red:true, thin:true, italic:false, active:false}">练习测试</h1> -->
    <h1 :class= "classObj">练习测试</h1>

  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    let vm = new Vue({
      el: '#app',
      data: {
          flag: true,
          classObj:{red:true, thin:true, italic:false, active:false}
      },
      methods: {}
    });
  </script>
</body>

</html>
