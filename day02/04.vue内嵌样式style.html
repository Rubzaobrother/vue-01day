<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
            <!-- 对象就时无序键值对的集合 -->
        <!-- <h1 :style="{color:'red', 'font-weight':200 }">内嵌style</h1> -->
        <!-- <h1 :style="styleObj1">内嵌style</h1> -->
        
        <h1 :style="[styleObj1,styleObj2]">内嵌style</h1>
        
    </div>

    <script>
        let vm = new Vue ({
            el:'#app',
            data:{
                styleObj1:{color:'red', 'font-weight':200 },
                styleObj2:{'font-style': 'italic'}
            },
            methods: {}
        })
    </script>
</body>
</html>
