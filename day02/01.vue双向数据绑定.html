<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ mag }}</h4>

        <!-- v-bind 只能实现数据单向绑定 从M自动绑定到V , 无法实现数据的双向绑定 -->
        <!-- <input type="text" :value="mag"" style=" width:100%;  "> -->
        
        <!-- v-model指令 可以实现表单和model中数据的双向绑定 -->
        <!-- v-model只能运用在表单元素中 -->
        <input type="text" v-model="mag" style="width:100%;">
    </div>

    <script>
        let vm = new Vue ({
            el:"#app",
            data: {
                mag: '往事不要再提人生一多风雨'
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
