<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'往事不要再提父组件'
            },
            methods: {},
            components:{
                com1:{
                    template:'<h1>这是子组件-------{{parentmsg}}</h1>',
                    props:['parentmsg']
                }
            }
        })
    </script>
</body>

</html>
