<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <com></com>
        <hr>
        <com></com>
        <hr>
        <com></com>
    </div>

    <template id="tmp">
        <div>
            <input type="button" value="+1" @click='clicktmp'>
            <h3>{{ count }}</h3>
        </div>
    </template>

    <script>
        Vue.component('com', {
            template: '#tmp',
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                clicktmp() {
                    this.count++
                }
            }
        })

        let vm = new Vue({
            el: '#app',
            data: {

            methods: {

            },
        })
    </script>
</body>
