<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=on, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a href="" @click.prevent="flag=true">登陆</a>
            <a href="" @click.prevent="flag=false">注册</a>

            <login v-if="flag"></login>
            <register v-else="flag"></register>
        </div>
        <script>
            Vue.component('login',{
                template:'<h3>登陆组件</h3>'
            })
            Vue.component('register',{
                template:'<h3>注册组件</h3>'
            })

            var vm = new Vue({
                el: '#app',
                data: {
                    flag:false
                }
            })
        </script>
    </body>
</html>
